<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <section id="first-sec" class="first-section">
            <div class="contetn-box-container">
                <h1>ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="play-btn">Play Now</button>
            </div>
        </section>

        <section id="second-sec" class="sec-section hidden">
            <div class="main">
                <div class="screen-board">
                    <div class="topbar-connect">
                        <p>Don't watch keyboard while playing...</p>
                    </div>
                    <div class="letter-counter-container">
                        <p id="output-text">Y</p>
                    </div>
                </div>
                <div class="keyboard-stuff">
                    <div class="keyboard">
                        <div class="first-line">
                            <div id="Q" class="key">Q</div>
                            <div id="W" class="key">W</div>
                            <div id="E" class="key">E</div>
                            <div id="R" class="key">R</div>
                            <div id="T" class="key">T</div>
                            <div id="Y" class="key">Y</div>
                            <div id="U" class="key">U</div>
                            <div id="I" class="key">I</div>
                            <div id="O" class="key">O</div>
                            <div id="P" class="key">P</div>
                        </div>

                        <div class="first-line">
                            <div id="A" class="key">A</div>
                            <div id="S" class="key">S</div>
                            <div id="D" class="key">D</div>
                            <div id="F" class="key">F</div>
                            <div id="G" class="key">G</div>
                            <div id="H" class="key">H</div>
                            <div id="J" class="key">J</div>
                            <div id="K" class="key">K</div>
                            <div id="L" class="key">L</div>
                        </div>

                        <div class="first-line">
                            <div id="Z" class="key">Z</div>
                            <div id="X" class="key">X</div>
                            <div id="C" class="key">C</div>
                            <div id="V" class="key">V</div>
                            <div id="B" class="key">B</div>
                            <div id="N" class="key">N</div>
                            <div id="M" class="key">M</div>
                            <div class="key">/</div>
                        </div>

                    </div>
                </div>
                <div class="btn-score">
                    <div class="score-container score-one">
                        <span>Like</span>
                        <img src="images/heart.svg" alt="">
                        <span id="score-decrease">5</span>
                    </div>

                    <div class="score-container score-two">
                        <span>Score</span>
                        <img src="images/monetization.svg" alt="">
                        <span id="score-increase">0</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="third-sec" class="play-again hidden">
            <div class="play-again-container">
                <h2>Score: <span id="final-result-output">00</span></h2>
                <button id="play-again-btn">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
